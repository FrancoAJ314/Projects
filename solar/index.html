  <svg
    width="100vw"
    height="100vh"
    viewBox="0 0 1000 1000"
    version="1.1"
    id="innerMap"
    xml:space="preserve"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg">
    
    <defs>
      <linearGradient
        id="linearGradientOrbit1">
        <stop
          style="stop-color:#000000;stop-opacity:0;"
          offset="0.9"
          id="stop85375" /><stop
          style="stop-color:#797979;stop-opacity:1;"
          offset="0.95"
          id="stop85367" /><stop
          style="stop-color:#000000;stop-opacity:0;"
          offset="1"
          id="stop85369" />
      </linearGradient>
      <linearGradient
        id="linearGradientOrbit2">
        <stop
          style="stop-color:#000000;stop-opacity:0;"
          offset="0.9"
          id="stop85375" /><stop
          style="stop-color:#797979;stop-opacity:1;"
          offset="0.95"
          id="stop85367" /><stop
          style="stop-color:#000000;stop-opacity:0;"
          offset="1"
          id="stop85369" />
      </linearGradient>
      <linearGradient
        id="linearGradientOrbit3">
        <stop
          style="stop-color:#000000;stop-opacity:0;"
          offset="0.9"
          id="stop85375" /><stop
          style="stop-color:#797979;stop-opacity:1;"
          offset="0.95"
          id="stop85367" /><stop
          style="stop-color:#000000;stop-opacity:0;"
          offset="1"
          id="stop85369" />
      </linearGradient>
      <linearGradient
        id="linearGradientOrbit4">
        <stop
          style="stop-color:#000000;stop-opacity:0;"
          offset="0.9"
          id="stop85375" /><stop
          style="stop-color:#797979;stop-opacity:1;"
          offset="0.95"
          id="stop85367" /><stop
          style="stop-color:#000000;stop-opacity:0;"
          offset="1"
          id="stop85369" />
      </linearGradient>

      <radialGradient
        id="radialGradientOrbit1"
        xlink:href="#linearGradientOrbit1"
        cx="0.5"
        cy="0.5"
        fx="0.5"
        fy="0.5"
        r="0.5"
        gradientUnits="objectBoundingBox" />
      <radialGradient
        id="radialGradientOrbit2"
        xlink:href="#linearGradientOrbit2"
        cx="0.5"
        cy="0.5"
        fx="0.5"
        fy="0.5"
        r="0.5"
        gradientUnits="objectBoundingBox" />
      <radialGradient
        id="radialGradientOrbit3"
        xlink:href="#linearGradientOrbit3"
        cx="0.5"
        cy="0.5"
        fx="0.5"
        fy="0.5"
        r="0.5"
        gradientUnits="objectBoundingBox" />
      <radialGradient
        id="radialGradientOrbit4"
        xlink:href="#linearGradientOrbit4"
        cx="0.5"
        cy="0.5"
        fx="0.5"
        fy="0.5"
        r="0.5"
        gradientUnits="objectBoundingBox" />


      <radialGradient
        id="sphere-shader"
        gradientUnits="objectBoundingBox"
        cx="0.35"
        cy="0.3"
        r="0.6"
        fx="0.35"
        fy="0.3">
        <stop offset="0%" stop-color="white" stop-opacity="0.7"/>
        <stop offset="60%" stop-color="white" stop-opacity="0.15"/>
        <stop offset="100%" stop-color="black" stop-opacity="0.3"/>
      </radialGradient>



        <linearGradient id="fadeBlack">
          <stop offset="0" stop-color="#808080ff" stop-opacity="1"/>
          <stop offset="1" stop-color="#000" stop-opacity="0"/>
        </linearGradient>
        <linearGradient
          id="mercuryPath"
          xlink:href="#fadeBlack"
          gradientUnits="userSpaceOnUse"
          x1="0"
          y1="0"
          x2="100"
          y2="-50"/>
          
    </defs>

    <g id="mapLayer1" transform="translate(0,0)">
      <g id="orbits">
        <ellipse
          style="display:inline;fill:url(#radialGradientOrbit1);stroke-opacity:1;paint-order:stroke markers fill"
          id="orbit1"
          cx="0"
          cy="0"
          rx="100"
          ry="100" />
       <ellipse
         style="display:inline;fill:url(#radialGradientOrbit2);stroke-opacity:1;paint-order:stroke markers fill"
         id="orbit2"
         cx="0"
         cy="0"
         rx="400"
         ry="400" />
       <ellipse
         style="display:inline;fill:url(#radialGradientOrbit3);stroke-opacity:1;paint-order:stroke markers fill"
         id="orbit3"
         cx="0"
         cy="0"
         rx="400"
         ry="400" />
         <ellipse
         style="display:inline;fill:url(#radialGradientOrbit4);stroke-opacity:1;paint-order:stroke markers fill"
         id="orbit4"
         cx="0"
         cy="0"
         rx="400"
         ry="400" />
      </g>

      <g id="trails"></g>

       <g id="bodies">
         <circle
           id="sunSolid"
           fill="#F2C94C"
            cx="0" 
            cy="0" 
            r="10" />
         <circle
           id="shader-sun"
           style="mix-blend-mode:luminosity;fill:url(#sphere-shader);"
           cy="0"
           cx="0"
           r="10" />
   
         <circle
           id="mercurySolid"
           fill="#A99B8E"
            cx="0" 
            cy="-100" 
            r="10" />
           <circle
           id="shader-mercury"
           style="mix-blend-mode:luminosity;fill:url(#sphere-shader);"
           cy="0"
           cx="0"
           r="10" />
   
         <circle
           id="venusSolid"
           fill="#E6D9A3"
            cx="0" 
            cy="-200" 
            r="10" />
         <circle
           id="shader-venus"
           style="mix-blend-mode:luminosity;fill:url(#sphere-shader);"
           cy="0"
           cx="0"
           r="10" />
   
         <circle
           id="earthSolid"
           fill="#2F5F9E"
            cx="0" 
            cy="-300" 
            r="10" />
         <circle
           id="shader-earth"
           style="mix-blend-mode:luminosity;fill:url(#sphere-shader);"
           cy="0"
           cx="0"
           r="10" />
   
         <circle
           id="marsSolid"
           fill="#B14A2F"
            cx="0" 
            cy="-400" 
            r="10" />
         <circle
           id="shader-mars"
           style="mix-blend-mode:luminosity;fill:url(#sphere-shader);"
           cy="0"
           cx="0"
           r="10" />
   
   
         <circle
           id="moonSolid"
           fill="green"
            cx="0" 
            cy="0" 
            r="10" />
         <circle
           id="shader-moon"
           style="mix-blend-mode:luminosity;fill:url(#sphere-shader);"
           cy="0"
           cx="0"
           r="10" />
   
         <circle
           id="phobosSolid"
           fill="blue"
            cx="0" 
            cy="0" 
            r="10" />
         <circle
           id="shader-phobos"
           style="mix-blend-mode:luminosity;fill:url(#sphere-shader);"
           cy="0"
           cx="0"
           r="10" />
   
         <circle
           id="deimosSolid"
           fill="green"
            cx="0" 
            cy="0" 
            r="10" />
         <circle
           id="shader-deimos"
           style="mix-blend-mode:luminosity;fill:url(#sphere-shader);"
           cy="0"
           cx="0"
           r="10" />
       </g>
    </g>
  </svg>
